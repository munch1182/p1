androidx-core-splash = { group = "androidx.core", name = "core-splashscreen", version = "1.0.1" }
# https://developer.android.google.cn/topic/libraries/app-startup?hl=zh-cn
# https://developer.android.google.cn/jetpack/androidx/releases/startup?hl=zh-cn
androidx-startup = { group = "androidx.startup", name = "startup-runtime", version = "1.1.1" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }
androidx-navigation-fragment-ktx = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigationFragmentKtx" }
androidx-navigation-ui-ktx = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigationUiKtx" }

#https://developer.android.google.cn/jetpack/androidx/releases/compose-runtime?hl=zh-cn
androidx-compose-runtime-livedata = { group = "androidx.compose.runtime", name = "runtime-livedata", version.ref = "runtimeLivedataVersion" }

gson = { group = "com.google.code.gson", name = "gson", version = "2.13.1" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jetbrainsKotlinJvm" }
android-library = { id = "com.android.library", version.ref = "agp" }

