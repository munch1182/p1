[versions]
agp = "8.13.0"
kotlin = "2.2.20"
coreKtx = "1.17.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
lifecycleRuntimeKtx = "2.9.4"
activityCompose = "1.11.0"
composeBom = "2025.10.00"
gradle = "8.13.0"
jetbrainsKotlinJvm = "2.2.20"
appcompat = "1.7.1"
material = "1.13.0"
constraintlayout = "2.2.1"
okhttpBom = "5.2.1"
retrofit = "3.0.0"
hilt = "2.57.2"
cameraView = "1.5.1"

[libraries]
# gradle plugin
gradle = { module = "com.android.tools.build:gradle", version.ref = "gradle" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kotlinx-coroutines-android = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-android", version = "1.10.2" }

androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
androidx-activity = { group = "androidx.activity", name = "activity", version.ref = "activityCompose" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }

androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
# https://developer.android.google.cn/jetpack/androidx/releases/compose-material3?hl=zh-cn
androidx-material3 = { group = "androidx.compose.material3", name = "material3" }
androidx-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }

androidx-compose-material-icons-core = { group = "androidx.compose.material", name = "material-icons-core" }
androidx-compose-material-icons = { group = "androidx.compose.material", name = "material-icons-extended" }

# https://developer.android.google.cn/develop/ui/views/launch/splash-screen/migrate?hl=zh-cn
# https://developer.android.google.cn/jetpack/androidx/releases/core?hl=zh-cn
androidx-core-splash = { group = "androidx.core", name = "core-splashscreen", version = "1.0.1" }
# https://developer.android.google.cn/topic/libraries/app-startup?hl=zh-cn
# https://developer.android.google.cn/jetpack/androidx/releases/startup?hl=zh-cn
androidx-startup = { group = "androidx.startup", name = "startup-runtime", version = "1.2.0" }
androidx-constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# https://github.com/square/okhttp?tab=readme-ov-file#releases
okhttp-bom = { group = "com.squareup.okhttp3", name = "okhttp-bom", version.ref = "okhttpBom" }
okhttp = { group = "com.squareup.okhttp3", name = "okhttp" }
okhttp-logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor" }

# https://github.com/square/retrofit#download
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }

# https://google-developers.gonglchuangl.net/ml-kit/release-notes
# https://google-developers.gonglchuangl.net/ml-kit/vision/barcode-scanning/android?hl=zh-cn
mlkit-barcode = { group = "com.google.mlkit", name = "barcode-scanning", version = "17.3.0" }

# https://developer.android.google.cn/training/dependency-injection/hilt-android?hl=zh-cn
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-ksp = { group = "com.google.dagger", name = "hilt-compiler", version.ref = "hilt" }

# https://developer.android.google.cn/jetpack/androidx/releases/camera?hl=zh_cn
androidx-camera-view = { group = "androidx.camera", name = "camera-view", version.ref = "cameraView" }
androidx-camera2 = { group = "androidx.camera", name = "camera-camera2", version.ref = "cameraView" }

junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "jetbrainsKotlinJvm" }
android-library = { id = "com.android.library", version.ref = "agp" }
hilt-android = { id = "com.google.dagger.hilt.android.plugin", version.ref = "hilt" }

